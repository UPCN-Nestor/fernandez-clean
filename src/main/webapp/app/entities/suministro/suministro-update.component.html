<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-suministro-heading" jhiTranslate="ofVApp.suministro.home.createOrEditLabel">Create or edit a Suministro</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofVApp.suministro.suministro" for="field_suministro">Suministro</label>
                    <input type="text" class="form-control" name="suministro" id="field_suministro"
                           formControlName="suministro"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofVApp.suministro.servicio" for="field_servicio">Servicio</label>
                    <input type="text" class="form-control" name="servicio" id="field_servicio"
                           formControlName="servicio"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofVApp.suministro.inmueble" for="field_inmueble">Inmueble</label>
                    <input type="text" class="form-control" name="inmueble" id="field_inmueble"
                           formControlName="inmueble"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofVApp.suministro.usuario" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                           formControlName="usuario"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofVApp.suministro.dni" for="field_dni">Dni</label>
                    <input type="text" class="form-control" name="dni" id="field_dni"
                           formControlName="dni"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ofVApp.suministro.tarifa" for="field_tarifa">Tarifa</label>
                    <input type="text" class="form-control" name="tarifa" id="field_tarifa"
                           formControlName="tarifa"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="ofVApp.suministro.user" for="field_users">User</label>
                    <select class="form-control" id="field_users" multiple name="users" formControlName="users">
                        <option [ngValue]="getSelected(editForm.get('users')!.value, userOption)" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
